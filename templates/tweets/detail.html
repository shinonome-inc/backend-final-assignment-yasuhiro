{% extends 'base.html' %}

{% block title %}Detail{% endblock %}

{% block content %}
<div class="detail">
    <a href="{% url 'accounts:user_profile' tweet.user %}">{{tweet.user}}</a>
    <p>{{ tweet.content }}</p>
    <p>{{ tweet.created_at }}</p>
    {% include 'tweets/like.html' %}

    {% if tweet.user == request.user %}
    <a href="{% url 'tweets:delete' tweet.pk %}">削除</a>
    {% endif%}
</div>
{% endblock content %}
