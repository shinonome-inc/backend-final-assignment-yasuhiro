{% extends 'base.html' %}

{% block title%}HomePage{% endblock%}

{% block content%}
<h1>HomePage</h1>
<h3>{{ user.username }}さん、こんにちは。</h3>
<a type="button" href="{% url 'accounts:user_profile' user.username %}">ユーザープロファイル</a>
<form action="{% url 'accounts:logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit">ログアウト</button>
</form>
{% endblock%}
