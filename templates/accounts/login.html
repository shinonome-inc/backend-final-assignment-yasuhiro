{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block content %}
<div id="login" class="login">
    <form method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field }}
        {{ field.errors }}
        <hr>
        {% endfor %}
        {% csrf_token %}
        <button type = "submit">ログイン</button>
    </form>
</div>
{% endblock %}
