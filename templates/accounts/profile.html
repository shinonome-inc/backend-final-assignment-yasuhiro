{% extends 'base.html' %}
{% block title %}プロフィール{% endblock %}
{% block h1 %}プロフィール{% endblock %}

{% block content %}
<div class="profile">

    <p>{{ username }}さん、こんにちは。</p>

    </form>
</div>
{% endblock %}
